<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz App</title>

</head>
<body>
<div class="bar fixed-top">
    <div class="container">
        <h1 id="title">Code Pop Quiz</h1>
        <table id="timers">
            <tr>
                <td>Total time left -></td>
                <td><span id="totalTimer" class="nav-item"></span></td>
            </tr>
            <tr>
                <td>Time left for current question -></td>
                <td><span id="questionTimer" class="nav-item"></span></td>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <section id="questions"></section>
</div>
<nav class="bar fixed-bottom footer">
    <div class="footer-string">Good luck with the questions</div>
</nav>
<script src='./codequestions.js'></script>
<script src='./js/script.js'></script>
</body>
</html>
